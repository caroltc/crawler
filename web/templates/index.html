{% extends "layout.html" %}
{% block body %}
<div id="app">
    <i-button>Click me!</i-button>
</div>
{% end %}

{% block script %}
<script type="text/javascript">
    new Vue({
        el: '#app',
        data () {
            return {
                spanLeft: 5,
                spanRight: 19
            }
        },
        computed: {
            iconSize () {
                return this.spanLeft === 5 ? 14 : 24;
            }
        },
        methods: {
            toggleClick () {
                if (this.spanLeft === 5) {
                    this.spanLeft = 2;
                    this.spanRight = 22;
                } else {
                    this.spanLeft = 5;
                    this.spanRight = 19;
                }
            }
        }
    })
</script>
{% end %}
